<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>AJ Brush - Full Stack Developer</title>

    <!-- ./js/ Scripts -->
    <script src="./js/commonFunctions.js" defer></script>
    <script src="./js/moveDoors.js" defer></script>

    <!--
      Initially created in my codepen: https://codepen.io/ajb85/pen/damXBE
    -->
  </head>
  <body>
    <div class="container zipper">
      <!-- cta button to reach out to me -->
      <div class="ctaContainer"><button class="cta">Contact Me!</button></div>

      <!-- Hidden content behind the doors -->
      <div class="contentContainer"><div class="loadContent"></div></div>

      <!-- Return to home screen (doors closed) -->
      <div class="homeContainer">
        <button class="homeBtn"><i class="fas fa-home"></i></button>
      </div>

      <!--
        "Real" teeth are mostly for content and stick out of the door
        "Fake" teeth = borders for the indention on the opposite door
        A set of teeth sit on top and bottom to draw lines off screen
      -->

      <!-- Left "Door" -->
      <div class="left">
        <div class="tooth fake"></div>

        <!-- About -->
        <button class="tooth real">
          <div class="toothContent">
            <i class="fas fa-portrait"></i>
            <h2>About</h2>
            <h2 class="abrvH2">About</h2>
            <p>A little info about me and my background!</p>
          </div>
        </button>
        <div class="tooth fake"></div>

        <!-- Projects -->
        <button class="tooth real">
          <div class="toothContent">
            <i class="far fa-file-code"></i>
            <h2>Projects</h2>
            <h2 class="abrvH2">Proj</h2>
            <p>Demos of my work along with GitHub links</p>
          </div>
        </button>
        <div class="tooth fake"></div>
        <div class="tooth real"></div>
      </div>

      <!-- Right "Door" -->
      <div class="right">
        <div class="tooth real"></div>
        <div class="tooth fake"></div>

        <!-- Skills -->
        <button class="tooth real">
          <div class="toothContent">
            <i class="fab fa-react"></i>
            <h2>Skills</h2>
            <h2 class="abrvH2">Skills</h2>
            <p>Tech knowledge and traits I've picked up</p>
          </div>
        </button>
        <div class="tooth fake"></div>

        <!-- Social -->
        <button class="tooth real">
          <div class="toothContent">
            <i class="fas fa-code-branch"></i>
            <h2>Social</h2>
            <h2 class="abrvH2">Social</h2>
            <p>How to reach me on LinkedIn, GitHub, etc</p>
          </div>
        </button>
        <div class="tooth fake"></div>
      </div>
    </div>
  </body>
</html>
